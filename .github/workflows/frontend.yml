name: frontend CI

on:
  push:
    paths:
      - 'frontend/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        working-directory: frontend
        run: |
          npm install
      - name: lint
        working-directory: frontend
        run: |
          npm run lint
      - name: build
        working-directory: frontend
        run: |
          npm run build
      - name: test
        working-directory: frontend
        run: |
          npm run test
        env:
          CI: true
