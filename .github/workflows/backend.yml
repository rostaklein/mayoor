name: backend CI

on:
  push:
    paths:
      - 'backend/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        working-directory: backend
        run: |
          npm install
      - name: lint
        working-directory: backend
        run: |
          npm run lint
